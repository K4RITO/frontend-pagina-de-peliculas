<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroPelis</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>RetroPelis</span>
        </a>
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <form action="" method="get">
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
                <div>
                    <input type="text" placeholder="Email"  id="Email" name="Email">
                   
                <div>
                    <input type="text" placeholder="Contraseña"  id="Contraseña" name="Contraseña">
                    
                </div>
                
                <div>
                    <input class="boton" type="submit" onclick = 'return enviarFormulario();' value="Iniciar Sesión">
                </div>
                <div id="error"></div>
                <div>
                    <a class="ayuda" href="./Registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <script src="./js/inicio.js"></script>
</body>
    

</html>
